<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Collector</title>
</head>
<body>
  <h1>Cat Collector</h1>

  {% for cat in cats %}
    <p>Name: {{ cats.name }}</p>
    <p>Age: {{ cat.age }}</p>
    <p>Breed: {{ cat.breed }}</p>
    <p>Description: {{ cat.description }}</p>
    <br>
  {% endfor %}

  <footer>All Rights Reserved, Cat Daddy Productions 2022</footer>
</body>
</html>
